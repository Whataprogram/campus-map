<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Campus Resource Finder</title>
  <meta name="description" content="Find study spaces, labs, tutoring, and services on campus." />
  <link rel="stylesheet" href="../src/styles/main.css" />
</head>
<body>
  <a class="sr-only" href="#main">Skip to content</a>

  <header class="site-header" role="banner">
    <div class="container header-wrap">
      <div class="brand">
        <span aria-hidden="true" class="brand-badge">CM</span>
        <span class="brand-name">Campus Resource Finder</span>
      </div>
      <nav aria-label="Primary">
        <button class="btn" id="toggleTheme" type="button" aria-pressed="false">Toggle theme</button>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <div class="layout">
      <!-- Filters -->
      <aside class="panel" aria-label="Filters"> 
        <div class="panel-hd">Search & filters</div>
        <div class="panel-bd">
          <form id="filterForm" class="controls" novalidate>
            <div class="row">
              <label for="searchInput">Search</label>
              <input id="searchInput" name="q" type="search" placeholder="Study rooms, labs, tutoring..." autocomplete="off" />
            </div>

            <div class="row">
              <label for="categorySelect">Category</label>
              <select id="categorySelect" name="category">
                <option value="">All</option>
                <option value="study">Study space</option>
                <option value="lab">Computer lab</option>
                <option value="tutoring">Tutoring</option>
                <option value="dining">Dining</option>
                <option value="service">Student service</option>
              </select>
            </div>

            <fieldset class="row">
              <legend>Amenities</legend>
              <div class="chips" role="group" aria-label="Amenities">
                <label class="chip"><input type="checkbox" name="amenities" value="quiet" /> Quiet</label>
                <label class="chip"><input type="checkbox" name="amenities" value="group" /> Group-friendly</label>
                <label class="chip"><input type="checkbox" name="amenities" value="power" /> Power outlets</label>
                <label class="chip"><input type="checkbox" name="amenities" value="computers" /> Computers</label>
                <label class="chip"><input type="checkbox" name="amenities" value="printing" /> Printing</label>
                <label class="chip"><input type="checkbox" name="amenities" value="accessible" /> Accessible</label>
              </div>
            </fieldset>

            <div class="row">
              <label class="chip">
                <input type="checkbox" id="openNow" name="open" value="true" />
                Open now
              </label>
            </div>

            <div class="row actions">
              <button class="btn primary" type="submit">Apply</button>
              <button class="btn" type="reset" id="resetFilters">Reset</button>
            </div>

            <p id="status" aria-live="polite" class="sr-only"></p>
          </form>
        </div>
      </aside>

      <!-- Map placeholder + results -->
      <section class="panel" aria-label="Map and results">
        <div class="panel-bd map-and-list">
          <div id="map" role="region" aria-label="Map placeholder">
            <p class="map-placeholder">Map coming soon. Use results list for now.</p>
          </div>

          <div class="panel" aria-label="Results">
            <div class="results-hd">
              <div>
                <strong>Results</strong>
                <span id="resultsCount" class="muted">0</span>
              </div>
              <div>
                <label for="sortSelect" class="sr-only">Sort</label>
                <select id="sortSelect" class="btn" aria-label="Sort results">
                  <option value="relevance">Relevance</option>
                  <option value="distance">Distance</option>
                  <option value="open">Open status</option>
                  <option value="name">Name</option>
                </select>
              </div>
            </div>
            <ul id="resultsList" class="results-list" aria-live="polite" aria-busy="false"></ul>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small class="muted">Built by students, for students.</small>
    </div>
  </footer>

  <dialog id="detailDialog" aria-labelledby="detailTitle">
    <div class="dialog-hd">
      <h3 id="detailTitle">Resource details</h3>
      <button class="btn" id="closeDialog" type="button" aria-label="Close">Close</button>
    </div>
    <div class="dialog-bd" id="detailBody"></div>
  </dialog>

  <script type="module" src="../src/app.js"></script>
</body>
</html>

import './styles/main.css';
